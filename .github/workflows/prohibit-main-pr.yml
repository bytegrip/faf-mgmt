name: Check PR Base Branch

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches:
      - main

jobs:
  check-base-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR base is dev
        run: |
          echo "Checking PR branch policy..."
